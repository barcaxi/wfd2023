<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <style>
        #map { 
            width: 600px; 
            height: 400px;
        }        
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([54.95212256082817,-7.7209027774341905], 13);
                    
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var ballIcon = L.icon({
        iconUrl: 'images/ball.png',
        iconSize:     [32, 32], // size of the icon
        iconAnchor:   [16, 16], // where point in icon = marker location
    });
    
    var marker = L.marker([54.94537779, -7.75241438], {icon: ballIcon}).addTo(map);
    var marker = L.marker([54.963875, -7.7238107], {icon: ballIcon}).addTo(map);
    var marker = L.marker([54.9502303, -7.6927482], {icon: ballIcon}).addTo(map);
    // var marker = L.marker([54.95212256082817,-7.7209027774341905]).addTo(map);
    

</script>

</body>
</html>
